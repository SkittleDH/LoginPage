<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Type Name">
        <button id="submitBtn">Submit</button>
    </div>

    <!-- Error popup that is hidden initially -->
    <div id="error-popup" class="error-container">
        <h2>Error</h2>
        <p>Invalid code. Try the <a href="https://pastebin.com/raw/TMy0A9gM">Pastebin link</a> instead.</p>
        <button id="closeBtn">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
