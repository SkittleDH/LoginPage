<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Type Name">
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Error Popup -->
    <div id="errorPopup" class="error-popup hidden">
        <div class="popup-content">
            <h2>Error</h2>
            <p>Invalid code. Try the <a href="https://pastebin.com">Pastebin link</a> instead.</p>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
