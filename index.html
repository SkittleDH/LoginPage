<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Type Name" class="animated-input">
        <button onclick="checkLogin()">Submit</button>
    </div>

    <!-- Error Popup -->
    <div id="error-popup" class="error-popup hidden">
        <div class="popup-content">
            <h2>Error</h2>
            <p>Invalid code. Try the <a href="https://pastebin.com/">Pastebin link</a> instead.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
