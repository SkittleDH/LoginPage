<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Type Name" class="animated-input">
        <button onclick="checkLogin()">Submit</button>
    </div>

    <!-- Popup Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-title">Invalid Code</p>
            <p>For Logins, check this website:</p>
            <a href="https://pastebin.com/raw/TMy0A9gM" target="_blank">https://pastebin.com/raw/TMy0A9gM</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
